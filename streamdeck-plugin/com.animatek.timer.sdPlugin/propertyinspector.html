<!doctype html><html><head><meta charset="utf-8"><style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;padding:10px;color:#eee;background:#111}
label{display:block;margin-bottom:6px}
select,input{width:100%;padding:6px;border-radius:8px;border:1px solid #333;background:#1a1a1a;color:#eee}

small{opacity:.7}
</style></head><body>
  <label for="category">Categoría</label>
  <select id="category"></select>

  <script src="propertyinspector.js"></script>
